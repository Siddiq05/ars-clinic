<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>ARS Innovative Dental Solutions</title>
  </head>
  <body>
    <header>
      <a href="/index.html" rel="noopener noreferrer" class="Logo"
        ><img src="" alt="logo" class="logo" id="logo"
      /></a>
      <div class="menus">
        <i class="fa-solid fa-bars" id="openMenu"></i>
        <i class="fa-solid fa-x" id="closeMenu"></i>
      </div>
      <ul class="navList" id="navList"></ul>
    </header>
    <div class="ImgCon">
      <img src="./assets/mainImg.png" alt="" />
    </div>
    <div class="ourSpecialists">
      <h1>Specialists Serving This Location</h1>
      <div class="ASpecialists">
        <div>
          <img
            src="./assets/WhatsApp Image 2025-04-08 at 12.12.24 AM (1).jpeg"
            alt=""
          />
          <h2>Dr.Pasha M</h2>
        </div>
        <div>
          <img src="./assets/drs.png" alt="" />
          <h2>Dr.Siddharth Roy</h2>
        </div>
      </div>
    </div>
    <div class="work">
      <h1>High-Quality Service with High-End Equipment</h1>
      <div class="Wslider">
        <div class="Wslides" id="Wslides">
          <img
            src="./assets/WhatsApp Image 2025-04-12 at 2.10.49 PM.jpeg"
            alt="Image 1"
          />
          <img
            src="./assets/WhatsApp Image 2025-04-12 at 2.27.46 PM.jpeg"
            alt="Image 2"
          />
          <img
            src="./assets/WhatsApp Image 2025-04-12 at 2.27.46 PM (1).jpeg"
            alt="Image 3"
          />
          <img
            src="./assets/WhatsApp Image 2025-04-12 at 2.27.45 PM.jpeg"
            alt="Image 4"
          />
        </div>
        <div class="Wbuttons">
          <button onclick="prevSlide()">❮</button>
          <button onclick="nextSlide()">❯</button>
        </div>
        <div class="Wdots">
          <span class="Wdot" onclick="currentSlide(0)"></span>
          <span class="Wdot" onclick="currentSlide(1)"></span>
          <span class="Wdot" onclick="currentSlide(2)"></span>
          <span class="Wdot" onclick="currentSlide(3)"></span>
        </div>
      </div>
    </div>
    <div class="GoogleMaps">
      <h1>Map the Way to a Better Smile</h1>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.14521936701!2d77.61203987320948!3d12.96255791508028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae15ee15feec8b%3A0x8da3cc6234cf97d2!2sARS%20Dental%20hub!5e0!3m2!1sen!2sin!4v1744450018726!5m2!1sen!2sin"
        style="border: 0"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="Gdirections"
      ></iframe>
    </div>
    <footer id="footer"></footer>
    <script src="./navBar.js"></script>
  </body>
</html>

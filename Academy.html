<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>ARS Innovative Dental Solutions</title>
  </head>
  <body>
    <header>
      <a href="/index.html" rel="noopener noreferrer" class="Logo"
        ><img src="" alt="logo" class="logo" id="logo"
      /></a>
      <div class="menus">
        <i class="fa-solid fa-bars" id="openMenu"></i>
        <i class="fa-solid fa-x" id="closeMenu"></i>
      </div>
      <ul class="navList" id="navList"></ul>
    </header>
    <div class="ImgCon">
      <img src="./assets/Academy.png" alt="" />
    </div>
    <div class="AboutUs">
      <h1>About Us</h1>
      <img src="./assets/as.png" alt="" />
    </div>
    <div class="course">
      <h1>Course We Offer</h1>
      <img src="./assets/course.png" alt="" />
    </div>
    <div class="work">
      <h1>Discover Classes & More</h1>
      <div class="Wslider">
        <div class="Wslides" id="Wslides">
          <img
            src="./assets/WhatsApp Image 2025-04-08 at 12.12.22 AM.jpeg"
            alt="Image 1"
          />
          <img
            src="./assets/WhatsApp Image 2025-04-08 at 12.12.23 AM.jpeg"
            alt="Image 2"
          />
          <img
            src="./assets/WhatsApp Image 2025-04-08 at 12.12.24 AM (3).jpeg"
            alt="Image 3"
          />
          <img
            src="./assets/WhatsApp Image 2025-04-08 at 12.12.25 AM.jpeg"
            alt="Image 4"
          />
        </div>
        <div class="Wbuttons">
          <button onclick="prevSlide()">❮</button>
          <button onclick="nextSlide()">❯</button>
        </div>
        <div class="Wdots">
          <span class="Wdot" onclick="currentSlide(0)"></span>
          <span class="Wdot" onclick="currentSlide(1)"></span>
          <span class="Wdot" onclick="currentSlide(2)"></span>
          <span class="Wdot" onclick="currentSlide(3)"></span>
        </div>
      </div>
    </div>
    <div class="Published">
      <h1>Published Works</h1>
      <img
        src="./assets/WhatsApp Image 2025-04-08 at 12.12.56 AM.jpeg"
        alt=""
      />
    </div>
    <footer id="footer"></footer>
    <script src="./navBar.js"></script>
  </body>
</html>
